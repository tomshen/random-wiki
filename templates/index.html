<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Daily Random Wikipedia Article</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="js/jquery-1.8.2.min.js"></script>
</head>
<body>
<form id="signup-box" action="/subscribe" method="post">
	<fieldset>
		<label for="signup-email">Sign to receive a random Wikipedia article daily:</label>  
		<input type="text" name="signup-email" id="signup-email" name="signup-email">

		<p id="signup-response"></p> 
	</fieldset>
</form>
</body>
</html>
